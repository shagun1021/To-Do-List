<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To-Do</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>

      <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      

</head>
<body>
     <section>
      <header>
            <h2>
                   TO-DO LIST
            </h2>
      </header>

      <div id="addTask">
            <input id="newTask" type="text" placeholder="Add Task ...">
            <button id="done" onclick="done()">Done</button>
      </div>

      <div id="contant"> 
           <div id="todo">
            <div class="conH">
                 <h2>To-DO
                  <i class="fa fa-calendar" style="font-size:30px"></i>
                 </h2> 
            </div>
            <div id="todoInput" class="input">


            </div>
            
           </div>
           <div id="complete">
            <div class="conH">
                  <h2>Complete
                        <i class="fa fa-check-circle" style="font-size:30px"></i> 
                  </h2>
            </div>
            <div class="input">
                  

            </div>
            
           </div>




      </div>


     </section>
      
</body>
</html>
